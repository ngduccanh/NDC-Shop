<!DOCTYPE html>
<html lang="vi">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" href="img/favicon.ico" />

	<title>SmartPoint</title>

	<!-- Load font awesome icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
	 crossorigin="anonymous">

	<!-- our files -->
	<!-- css -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/topnav.css">
	<link rel="stylesheet" href="css/header.css">
	<link rel="stylesheet" href="css/taikhoan.css">
	<link rel="stylesheet" href="css/gioHang.css">
	<link rel="stylesheet" href="css/footer.css">
	<!-- js -->
	<script src="data/products.js"></script>
	<script src="js/classes.js"></script>
	<script src="js/dungchung.js"></script>
	<script src="js/giohang.js"></script>

</head>

<body>
	<script> addTopNav(); </script>
	<script> addHeader(); </script>

	<!-- Banner -->
	<div class="cart-banner">
		<div class="banner-content">
			<h1><i class="fa fa-shopping-cart"></i> Giỏ Hàng Của Bạn</h1>
			<p>Quản lý các sản phẩm bạn đã chọn</p>
		</div>
	</div>

	<!-- Cart Content -->
	<section class="cart-section">
		<div class="container">
			<div class="cart-layout">
				<!-- Cart Items -->
				<div class="cart-items-wrapper">
					<div class="cart-items-header">
						<h2>Sản phẩm trong giỏ</h2>
						<button class="clear-all-btn" onclick="xoaHet()">
							<i class="fa fa-trash"></i> Xóa tất cả
						</button>
					</div>
					<div class="cart-items-container">
						<!-- Will be populated by JavaScript -->
					</div>
				</div>

				<!-- Order Summary -->
				<div class="cart-summary-wrapper">
					<div class="cart-summary">
						<h3>Thông tin đơn hàng</h3>
						<div class="summary-details">
							<div class="summary-row">
								<span>Tạm tính:</span>
								<span class="subtotal-value">0 ₫</span>
							</div>
							<div class="summary-row">
								<span>Giảm giá:</span>
								<span class="discount-value">0 ₫</span>
							</div>
							<div class="summary-divider"></div>
							<div class="summary-row total-row">
								<span>Tổng cộng:</span>
								<span class="total-value">0 ₫</span>
							</div>
						</div>
						<button class="checkout-btn" onclick="thanhToan()">
							<i class="fa fa-credit-card"></i> Thanh toán
						</button>
						<a href="trangchu.html" class="continue-shopping">
							<i class="fa fa-arrow-left"></i> Tiếp tục mua sắm
						</a>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script>
		addContainTaiKhoan();
	</script>

	<div class="footer"><script>addFooter();</script></div>

	<i class="fa fa-arrow-up" id="goto-top-page" onclick="gotoTop()"></i>
</body>

</html>
